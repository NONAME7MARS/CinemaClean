{% extends 'base.html' %}
{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="register-card p-4 shadow">
    <div class="text-center mb-4">
      <h2 style="color: var(--link-color, #4CAF50);">
        <i class="bi bi-person-plus-fill me-2"></i>Реєстрація
      </h2>
    </div>
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="form-text text-danger">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success w-100 fw-bold">Зареєструватися</button>
    </form>
    <div class="text-center mt-3">
      <small>Вже маєте акаунт? <a href="{% url 'login' %}" class="text-decoration-underline">Увійти</a></small>
    </div>
  </div>
</div>

<style>
  .register-card {
    max-width: 450px;
    width: 100%;
    background: var(--card-bg, #1a1a1a);
    color: var(--text-color, #fff);
    border-radius: 16px;
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.1);
    transition: background 0.3s ease, color 0.3s ease;
    box-shadow: 0 8px 30px rgba(0, 255, 0, 0.1);
  }

  .form-group label {
    font-weight: 500;
    margin-bottom: 6px;
  }

  input.form-control, select.form-control, textarea.form-control {
    width: 100%;
    background-color: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    color: #fff;
    border-radius: 10px;
    padding: 10px 14px;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  input.form-control:focus {
    border-color: #4CAF50;
    background-color: rgba(255,255,255,0.08);
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
  }

  body.light-mode .register-card {
    background: #fff;
    color: #111;
    border: 1px solid #ddd;
  }

  body.light-mode input.form-control {
    background-color: #f9f9f9;
    color: #000;
    border: 1px solid #ccc;
  }

  body.light-mode input.form-control:focus {
    border-color: #4CAF50;
    background-color: #fff;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
  }

  .register-card input,
  .register-card select,
  .register-card textarea {
    width: 100% !important;
    max-width: 100%;
    display: block;
    background-color: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    color: #fff;
    border-radius: 10px;
    padding: 10px 14px;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  .register-card input:focus,
  .register-card select:focus,
  .register-card textarea:focus {
    border-color: #4CAF50;
    background-color: rgba(255,255,255,0.08);
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
  }

  body.light-mode .register-card input,
  body.light-mode .register-card select,
  body.light-mode .register-card textarea {
    background-color: #f9f9f9;
    color: #000;
    border: 1px solid #ccc;
  }

  body.light-mode .register-card input:focus,
  body.light-mode .register-card select:focus,
  body.light-mode .register-card textarea:focus {
    border-color: #4CAF50;
    background-color: #fff;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
  }
</style>
{% endblock %}
